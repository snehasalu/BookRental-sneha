<div class="container">
  <div class="header">
      <div class="form=control">
         <input class="form-control" type="text" placeholder="search text here...">
      
      </div>
  </div>
  <table class="table table-bordered table striped">
      <thead>
          <tr>
              <th>BId</th>
              <th>BName</th>
              <th>Author</th>
              <th>Amount</th>
          </tr>
      </thead>
     <tbody>
      <tr *ngFor="let b of bookServices.books">
          <td>{{b.BId}}</td>
          <td>{{b.BName}}</td>
          <td>{{b.Author}}</td>
          <td>{{b.Amount}}</td>
          <td>
              <button class="btn btn-sm btn-info" (click)="RentBook(b.Bid)">RentBook</button>
          </td>
      </tr>
     </tbody>

  </table>
  <div class="footer">
  </div>
   
</div>
